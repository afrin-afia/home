<head>
    {% include head.html %}
    <style>
        /* (A) "SET" THE TIMELINE CONTAINER */
        .vtl {
          /* (A1) RELATIVE POSITION NECESSARY TO PROPERLY POSITION TIMELINE LATER */
          position: relative;
          /* (A2) RESERVE MORE SPACE TO THE LEFT FOR THE TIMELINE */
          padding: 10px 10px 10px 30px;
          /* (A3) OPTIONAL WIDTH RESTRICTION */
          /*max-width: 400px;*/
        }

        /* (B) DRAW TIMELINE USING ::BEFORE */
        .vtl::before {
          /* (B1) DRAW THE TIMELINE (bar)*/
          content: '';
          width: 5px;
          background-color: #900C3F;
          /* (B2) POSITION IT TO THE LEFT */
          position: absolute;
          top: 0;
          bottom: 0;
          left: 75px;
        }

        /* (C) STYLES FOR THE EVENTS */
        div.event {
          padding: 20px 30px;
          background-color: #ffebeb;
          position: relative;
          border-radius: 6px;
          margin-bottom: 10px;
          max-width: 1400px;
        }

        /* (F) ADD A CIRCLE ON THE TIMELINE TO INDICATE AN EVENT */
        div.event::after {
          content: '';
          background: #fff;
          border: 4px solid #900C3F;
          width: 16px;
          height: 16px;
          border-radius: 50%;
          position: absolute;
          top: 20%;
          left: 20px;
        }
    </style>
</head>
